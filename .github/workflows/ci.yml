name: CI and Auto-Tag

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAJOR: 1
  MINOR: 0

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Check formatting
        run: make fmt-check

  mod-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Check go.mod is tidy
        run: make mod-check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests
        run: make test

  test-race:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run tests with race detector
        run: make test-race

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run fuzz tests
        run: make fuzz FUZZ_TIME=10s

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  # TODO: Re-enable vulncheck once GO-2026-4337 (crypto/tls) is fixed in the Go toolchain
  # vulncheck:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v6
  #
  #     - name: Set up Go
  #       uses: actions/setup-go@v5
  #       with:
  #         go-version-file: 'go.mod'
  #
  #     - name: Install govulncheck
  #       run: go install golang.org/x/vuln/cmd/govulncheck@latest
  #
  #     - name: Run vulnerability check
  #       run: make vulncheck

  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check dependency licenses
        run: make license-check

  apidiff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install apidiff
        run: go install golang.org/x/exp/cmd/apidiff@latest

      - name: Check for breaking API changes
        run: |
          git fetch --tags
          make apidiff

  tag:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [fmt-check, mod-check, test, test-race, fuzz, lint, license-check, apidiff]
    runs-on: ubuntu-latest
    concurrency:
      group: auto-tag
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Push tag
        run: |
          TAG="v${MAJOR}.${MINOR}.${{ github.run_number }}"
          echo "Tagging as ${TAG}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${TAG}"
          git push origin "${TAG}"
